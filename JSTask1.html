<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark text-white " style="height: 786px;">
        <div class="row">
            <div class="col mt-3">

                <h1>Reverse a Number</h1>
            </div>
        </div>
        <div class="row">
            <div class="col ">
                <p>Enter a number to reverse:</p>
                <input type="number" id="inputNumber">
                <button class="btn btn-sm btn-primary" onclick="reverseAndDisplay()">Reverse</button>

                <p>Reversed Number:</p>
                <p id="reversedNumber"></p>

            </div>
        </div>
    </div>

    <script>
        function reverseNumber(x) {
            let numString = x.toString();
            let reversedString = numString.split('').reverse().join('');
            let reversedNumber = parseInt(reversedString, 10);

            return reversedNumber;
        }

        function reverseAndDisplay() {
            let inputElement = document.getElementById('inputNumber');
            let inputValue = parseInt(inputElement.value);
            let reversed = reverseNumber(inputValue);
            let reversedNumberElement = document.getElementById('reversedNumber');
            reversedNumberElement.textContent = reversed;
        }
    </script>
</body>

</html>
