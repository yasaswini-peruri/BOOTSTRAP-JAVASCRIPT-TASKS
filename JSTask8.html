<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TASK-8</title>
    <style>
        body {
            font-family: Roboto, sans-serif;
            background-image: linear-gradient(to bottom, #7f8952, #c749ba);
        }
        .border {
            border: 2px solid red !important;
        }

        .error-message {
            color: red;
            font-size: 20px;
            /* font-weight: bold; */
            margin-left: 10px;
        }

        .rounded-button {
            border-radius: 20px;
            width: 150px;
        }

        .form-control {
            font-weight: bold;
            border: 2px solid #3498db;
        }

        .col-form-label {
            font-weight: bold;
        }
        .man {
            display: flex;
            justify-content: space-around;
        }
        .form-check-label {
            font-weight: bold;
        }

        .btn-primary {
            font-weight: bold;
        }

        .form-check-label[for="declaration"] {
            font-weight: bold;
        }

        .form-control {
            width: 80% !important;
            display: inline !important;
        }

        .form-select {
            width: 80%;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-2">
        <h1 class="text-primary text-center font-weight-bold mb-3">Registration form</h1>
        <div id="myForm">
            <div class="row mb-3">
                <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10" style="display: inline;">
                    <input type="text" class="form-control " id="firstName">
                    <span class="error-message" id="firstName-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName">
                    <span class="error-message" id="lastName-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                    <span class="error-message" id="inputEmail3-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                    <span class="error-message" id="inputPassword3-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="confirmPassword" class="col-sm-2 col-form-label">Re-enter Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="confirmPassword">
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2 pt-0">Gender</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                    <span class="error-message" id="gender-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="age" class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="age">
                    <span class="error-message" id="age-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phoneNumber">
                    <span class="error-message" id="phoneNumber-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="address" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address">
                    <span class="error-message" id="address-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="state" class="col-sm-2 col-form-label">State</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="state">
                    <span class="error-message" id="state-error"></span>
                </div>
            </div>
            <div class="row mb-3">
                <label for="country" class="col-sm-2 col-form-label">Country</label>
                <div class="col-sm-10">
                    <select class="form-select" id="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>Other</option>
                        <!-- Add options for different countries here -->
                    </select>
                    <span class="error-message" id="country-error"></span>
                </div>
                
            </div>
            <div class="row mb-3">
                <label class="col-form-label col-sm-2 pt-0">Languages known</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="english" value="English">
                        <label class="form-check-label" for="english">
                            English
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="kannada" value="Kannada">
                        <label class="form-check-label" for="kannada">
                            Kannada
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="hindi" value="Hindi">
                        <label class="form-check-label" for="hindi">
                            Hindi
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="telugu" value="Telugu">
                        <label class="form-check-label" for="telugu">
                            Telugu
                        </label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-10 ">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" checked="true" id="declaration">
                        <label class="form-check-label" for="declaration">
                            Hereby I declare all the given details are true
                        </label>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button onclick="submitForm()" class="btn btn-danger rounded-button">Register</button>
            </div>
            <div class="form-group man">
                <label style="color: green; font-size: xx-large; font-weight: bolder;" id="success"></label>
            </div>
        </div>
    </div>
    <script src="JSTask8.js"></script>
    
</body>

</html>
